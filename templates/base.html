<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Flask App{% endblock %}</title>
    <!-- Link către fișierul CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* CSS pentru loader */
        .loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8); /* Fundal semi-transparent */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            visibility: visible; /* Loader-ul este vizibil inițial */
            opacity: 1;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loader {
            border: 8px solid #f3f3f3; /* Gri deschis */
            border-top: 8px solid #3498db; /* Albastru */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Ascunde loader-ul */
        .loader-wrapper.hidden {
            visibility: hidden;
            opacity: 0;
        }

        /* Mesaje Flash */
        .flash-message {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 2000;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        .flash-message.success {
            background-color: #4caf50;
            color: white;
        }

        .flash-message.error {
            background-color: #f44336;
            color: white;
        }

        .flash-message.info {
            background-color: #2196f3;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Loader-ul -->
    <div id="loader" class="loader-wrapper">
        <div class="loader"></div>
    </div>

    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Acasă</a></li>
                <li><a href="{{ url_for('logout') }}">Deconectare</a></li>
            </ul>
        </nav>
    </header>

    <!-- Mesaje Flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- Conținutul paginii -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Ascunde loader-ul după ce pagina s-a încărcat
            const loader = document.getElementById("loader");
            loader.classList.add("hidden");

            // Auto-hide flash messages
            setTimeout(() => {
                document.querySelectorAll('.flash-message').forEach(msg => {
                    msg.style.opacity = '0';
                    setTimeout(() => msg.remove(), 500); // Șterge mesajele după ce dispar
                });
            }, 3000);
        });

        // Afișează loader-ul când utilizatorul face o acțiune
        document.querySelectorAll("a, form").forEach(element => {
            element.addEventListener("click", () => {
                const loader = document.getElementById("loader");
                loader.classList.remove("hidden");
            });
        });
    </script>
</body>
</html>
