<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Platforma{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='dark_mode.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='loader.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">
</head>
<body class="{% if session.get('dark') %}dark{% endif %}">
    <header>
        <nav>
            <a href="{{ url_for('logout') }}" class="logout-btn {% if session.get('dark') %}dark{% endif %}">Deconectare</a>
            <!-- Butonul pentru Dark Mode -->
            <button id="dark-mode-toggle" title="ComutÄƒ Ã®ntre temÄƒ deschisÄƒ È™i temÄƒ Ã®ntunecatÄƒ">ðŸŒ™</button>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Platforma Info</p>
    </footer>

    <script src="{{ url_for('static', filename='dark_mode.js') }}"></script>
    <script src="{{ url_for('static', filename='loader.js') }}"></script>
    <script>
        // JavaScript pentru a ascunde mesajele flash dupÄƒ 5 secunde
        window.onload = function() {
            // SelecteazÄƒ toate mesajele flash
            const flashMessages = document.querySelectorAll('.flash-message');
            
            // Ascunde fiecare mesaj flash dupÄƒ 5 secunde
            flashMessages.forEach(function(message) {
                setTimeout(function() {
                    message.style.opacity = 0; // Se face invizibil
                    message.style.transition = 'opacity 1s'; // EfecÈ›ul de tranziÈ›ie
                    setTimeout(function() {
                        message.style.display = 'none'; // Se ascunde complet dupÄƒ tranziÈ›ie
                    }, 1000); // DupÄƒ 1 secundÄƒ
                }, 3000); // DupÄƒ 5 secunde
            });
        };
    </script>
</body>
</html>
